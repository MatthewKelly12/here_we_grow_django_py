{%  extends 'MIPI_Grow/index.html' %}

{% block content %}
<div class='centered'>
	<h1>Register</h1>
	<form method="post" action="{% url 'register' %}">
		{% csrf_token %}

		{% if form.errors %}
		<p>There's an Error!</p>
		{% endif %}

		{{form}}

		<input type='Submit' value='Register'>
	</form>
</div>
{% endblock content %}
